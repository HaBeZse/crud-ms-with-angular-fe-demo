services:
  db:
    image: postgres:16-alpine
    container_name: student-microservices-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-students}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-students}"]
      interval: 5s
      timeout: 3s
      retries: 20

  liquibase-profile:
    image: liquibase/liquibase:4.29
    container_name: liquibase-profile
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./liquibase/profile:/liquibase/changelog:ro
    command: >
      --url=jdbc:postgresql://db:5432/${POSTGRES_DB:-students}
      --username=${POSTGRES_USER:-postgres}
      --password=${POSTGRES_PASSWORD:-postgres}
      --changeLogFile=changelog.xml
      --search-path=/liquibase/changelog
      update
    restart: "no"

  liquibase-address:
    image: liquibase/liquibase:4.29
    container_name: liquibase-address
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./liquibase/address:/liquibase/changelog:ro
    command: >
      --url=jdbc:postgresql://db:5432/${POSTGRES_DB:-students}
      --username=${POSTGRES_USER:-postgres}
      --password=${POSTGRES_PASSWORD:-postgres}
      --changeLogFile=changelog.xml
      --search-path=/liquibase/changelog
      update
    restart: "no"
  
  profile-service:
    build:
      context: ..
      dockerfile: services/profile-service/Dockerfile
    container_name: profile-service
    depends_on:
      liquibase-profile:
        condition: service_completed_successfully
    env_file:
      - ../.env
    environment:
      PORT: 3001
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-students}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SERVICE_NAME: profile-service
    ports:
      - "3001:3001"
    restart: unless-stopped

  address-service:
    build:
      context: ..
      dockerfile: services/address-service/Dockerfile
    container_name: address-service
    depends_on:
      liquibase-address:
        condition: service_completed_successfully
    env_file:
      - ../.env
    environment:
      PORT: 3002
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-students}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SERVICE_NAME: address-service
      BASIC_AUTH_USER: ${BASIC_AUTH_USER:-admin}
      BASIC_AUTH_PASS: ${BASIC_AUTH_PASS:-admin}
    ports:
      - "3002:3002"
    restart: unless-stopped

volumes:
  postgres_data:
